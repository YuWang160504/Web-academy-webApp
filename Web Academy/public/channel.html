<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Course 2 - Web Academy</title>
    <link rel="stylesheet" href="/css/channel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menuBtn"></i>
        </div>
        <h1>Web Academy</h1>
        <i class="fas fa-search search-icon"></i>
    </header>

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="home.html">Home</a></li>
            
        </ul>
    </nav>

    <!-- Instructor Course Setup Section -->
    <section class="profile-setup">
        <div class="content-box">
            <h2>How You'll Appear</h2>
            
            <div class="profile-pic">
                <i class="fas fa-user-circle"></i>
            </div>

            <button class="select-pic-btn">Select Picture</button>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" value="Your Name" required>

                <label for="handle">Handle</label>
                <input type="text" id="handle" value="example@12345" required>
                <div class="btn-group">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" id="create" class="create-btn">Create Channel</button>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript for Hamburger Menu -->
    <script>
        document.getElementById("menuBtn").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
    const create = document.getElementById("create");

    if (create) {
        create.addEventListener("click", function (event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "dashboard.html"; 
        });
    }
});

    </script>

</body>
</html>
