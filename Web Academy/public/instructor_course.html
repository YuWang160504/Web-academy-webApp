<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Course - Web Academy</title>
    <link rel="stylesheet" href="/css/instructor_course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menuBtn"></i>
        </div>
        <h1>Web Academy</h1>
        <i class="fas fa-search search-icon"></i>
    </header>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="course.html">Switch to Learner's course</a></li>
        </ul>
    </nav>

    <section class="instructor-course">
        <div class="content-box">
            <h2>Welcome Instructor!</h2>
            <p>create your own channel now! you can start uploading your knowledge on web development!</p>
            <div class="video-box">
                <i class="fas fa-play play-icon"></i>
            </div>

            <button id="cbtn"class="upload-btn">+ create</button>
        </div>
    </section>
    <script>
        document.getElementById("menuBtn").addEventListener("click", function() {
            document.getElementById("sidebar").classList.toggle("active");
        });
    </script>
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cbtn = document.getElementById("cbtn");
    
            if (cbtn) {
                cbtn.addEventListener("click", function () {
                    window.location.href = "channel.html"; 
                });
            }
        });
    </script>

</body>
</html>
